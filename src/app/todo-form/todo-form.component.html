<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Add New Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="todo-form" (ngSubmit)="createTodo(todo)" >
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Todo Description</mat-label>
        <input
          matInput
          [(ngModel)]="todo.todo"
          name="todo"
          placeholder="Enter your todo"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="createTodo(todo)">
      <mat-icon>add</mat-icon>
      Add Todo
    </button>
  </mat-card-actions>
</mat-card>
